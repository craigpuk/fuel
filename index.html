<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combustion Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"], input[type="text"], select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
        }
        .fuel-entry {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Combustion Calculator</h1>

        <div id="fuelEntries">
            <div class="fuel-entry">
                <label for="fuelType">Select Fuel Type:</label>
                <select class="fuelType">
                    <option value="Methane">Methane</option>
                    <option value="Ethane">Ethane</option>
                    <option value="Propane">Propane</option>
                    <option value="i-Butane">i-Butane</option>
                    <option value="n-Butane">n-Butane</option>
                    <option value="i-Pentane">i-Pentane</option>
                    <option value="n-Pentane">n-Pentane</option>
                    <option value="Neopentane">Neopentane</option>
                    <option value="n-Hexane">n-Hexane</option>
                    <option value="n-Heptane">n-Heptane</option>
                    <option value="n-Octane">n-Octane</option>
                    <option value="Ethylene">Ethylene</option>
                    <option value="Propylene">Propylene</option>
                    <option value="Butenes">Butenes</option>
                    <option value="Acetylene">Acetylene</option>
                    <option value="Benzene">Benzene</option>
                    <option value="Toluene">Toluene</option>
                    <option value="Bioethanol">Bioethanol</option>
                    <option value="Biodiesel">Biodiesel</option>
                </select>
                <label for="fuelPercentage">Percentage (%):</label>
                <input type="number" class="fuelPercentage" placeholder="e.g., 50" min="0" max="100">
                <button class="removeBtn">Remove</button>
            </div>
        </div>
        <button id="addFuelBtn">Add Another Fuel</button>

        <label for="totalFuelFlow">Total Fuel Flow Rate (m³/h):</label>
        <input type="number" id="totalFuelFlow" placeholder="Total Fuel Flow Rate (m³/h)" required>
        
        <label for="gasTemp">Gas Temperature (°C):</label>
        <input type="number" id="gasTemp" placeholder="Gas Temperature (°C)" required>
        
        <label for="gasPressure">Gas Pressure (bar):</label>
        <input type="number" id="gasPressure" placeholder="Gas Pressure (bar)" required>
        
        <label for="airHumidity">Air Inlet Humidity (%):</label>
        <input type="number" id="airHumidity" placeholder="Air Inlet Humidity (%)" required>
        
        <label for="airTemp">Air Inlet Temperature (°C):</label>
        <input type="number" id="airTemp" placeholder="Air Inlet Temperature (°C)" required>
        
        <label for="excessAir">Excess Air (%):</label>
        <input type="number" id="excessAir" placeholder="Excess Air (%)" required>
        
        <button id="calculateBtn">Calculate</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        async function fetchFuelData() {
            const response = await fetch('fuel_data.json');
            return await response.json();
        }

        function calculateCombustion(fuels, totalFlow, gasTemp, gasPressure, airHumidity, airTemp, excessAir, fuelData) {
            const results = {
                averageMolarWeight: 0,
                totalLHV: 0,
                totalHHV: 0,
                airRequired: 0,
                flueGasComposition: {}
            };

            let totalFuel = 0;
            let totalPercentage = 0;

            for (const fuel of fuels) {
                const fuelInfo = fuelData.find(item => item.Name === fuel.type);
                if (fuelInfo) {
                    const flowRate = totalFlow * (fuel.percentage / 100); // Convert percentage to fraction
                    const molarMass = fuelInfo.MolarMass;
                    results.averageMolarWeight += molarMass * (fuel.percentage / 100);
                    results.totalLHV += fuelInfo.HeatingValue * flowRate;
                    results.totalHHV += fuelInfo.HHV * flowRate;
                    totalFuel += flowRate;

                    // Calculate flue gas composition based on combustion
                    results.flueGasComposition.CO2 = (fuelInfo.C * flowRate) * 3.76; // CO2 produced
                    results.flueGasComposition.H2O = (fuelInfo.H / 2 * flowRate) * 18.015; // H2O produced
                }
            }

            results.averageMolarWeight /= fuels.length; // Calculate average
            results.airRequired = totalFuel * 14.7; // kg of air required (approximation)

            // Flue gas calculations
            const totalAir = results.airRequired * (1 + excessAir / 100);
            const totalFlueGas = totalFuel + totalAir;

            results.flueGasComposition.O2 = (totalAir * 0.21) - results.flueGasComposition.CO2; // O2 left after combustion
            results.flueGasComposition.N2 = totalAir * 0.79; // N2 in air

            return results;
        }

        document.getElementById('addFuelBtn').addEventListener('click', () => {
            const newFuelEntry = document.createElement('div');
            newFuelEntry.classList.add('fuel-entry');
            newFuelEntry.innerHTML = `
                <label for="fuelType">Select Fuel Type:</label>
                <select class="fuelType">
                    <option value="Methane">Methane</option>
                    <option value="Ethane">Ethane</option>
                    <option value="Propane">Propane</option>
                    <option value="i-Butane">i-Butane</option>
                    <option value="n-Butane">n-Butane</option>
                    <option value="i-Pentane">i-Pentane</option>
                    <option value="n-Pentane">n-Pentane</option>
                    <option value="Neopentane">Neopentane</option>
                    <option value="n-Hexane">n-Hexane</option>
                    <option value="n-Heptane">n-Heptane</option>
                    <option value="n-Octane">n-Octane</option>
                    <option value="Ethylene">Ethylene</option>
                    <option value="Propylene">Propylene</option>
                    <option value="Butenes">Butenes</option>
                    <option value="Acetylene">Acetylene</option>
                    <option value="Benzene">Benzene</option>
                    <option value="Toluene">Toluene</option>
                    <option value="Bioethanol">Bioethanol</option>
                    <option value="Biodiesel">Biodiesel</option>
                </select>
                <label for="fuelPercentage">Percentage (%):</label>
                <input type="number" class="fuelPercentage" placeholder="e.g., 50" min="0" max="100">
                <button class="removeBtn">Remove</button>
            `;
            document.getElementById('fuelEntries').appendChild(newFuelEntry);
            newFuelEntry.querySelector('.removeBtn').addEventListener('click', () => {
                newFuelEntry.remove();
            });
        });

        document.getElementById('calculateBtn').addEventListener('click', async () => {
            const fuelEntries = document.querySelectorAll('.fuel-entry');
            const fuels = [];
            let totalPercentage = 0;

            fuelEntries.forEach(entry => {
                const fuelType = entry.querySelector('.fuelType').value;
                const fuelPercentage = parseFloat(entry.querySelector('.fuelPercentage').value);
                if (fuelPercentage) {
                    fuels.push({ type: fuelType, percentage: fuelPercentage });
                    totalPercentage += fuelPercentage;
                }
            });

            if (totalPercentage !== 100) {
                alert('Total percentage must equal 100%.');
                return;
            }

            const totalFuelFlow = parseFloat(document.getElementById('totalFuelFlow').value);
            const gasTemp = parseFloat(document.getElementById('gasTemp').value);
            const gasPressure = parseFloat(document.getElementById('gasPressure').value);
            const airHumidity = parseFloat(document.getElementById('airHumidity').value);
            const airTemp = parseFloat(document.getElementById('airTemp').value);
            const excessAir = parseFloat(document.getElementById('excessAir').value);

            if (totalFuelFlow && gasTemp && gasPressure && airHumidity && airTemp && excessAir) {
                const fuelData = await fetchFuelData();
                const results = calculateCombustion(fuels, totalFuelFlow, gasTemp, gasPressure, airHumidity, airTemp, excessAir, fuelData);

                document.getElementById('results').innerHTML = `
                    <h3>Results:</h3>
                    <p>Average Molar Weight: <strong>${results.averageMolarWeight.toFixed(2)} g/mol</strong></p>
                    <p>Total LHV: <strong>${results.totalLHV.toFixed(2)} MJ</strong></p>
                    <p>Total HHV: <strong>${results.totalHHV.toFixed(2)} MJ</strong></p>
                    <p>Air Required: <strong>${results.airRequired.toFixed(2)} kg</strong></p>
                    <p>Flue Gas Composition:</p>
                    <ul>
                        <li>CO2: <strong>${results.flueGasComposition.CO2.toFixed(2)} kg</strong></li>
                        <li>H2O: <strong>${results.flueGasComposition.H2O.toFixed(2)} kg</strong></li>
                        <li>O2: <strong>${results.flueGasComposition.O2.toFixed(2)} kg</strong></li>
                        <li>N2: <strong>${results.flueGasComposition.N2.toFixed(2)} kg</strong></li>
                    </ul>
                `;
            } else {
                alert('Please enter valid inputs for all fields.');
            }
        });
    </script>
</body>
</html>
