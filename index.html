<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combustion Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="number"], input[type="text"], select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
        }
        .fuel-entry {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .removeBtn {
            background-color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Combustion Calculator</h1>

        <div id="fuelEntries">
            <div class="fuel-entry">
                <label for="fuelType">Select Fuel Type:</label>
                <select class="fuelType"></select>
                <label for="fuelPercentage">Percentage (%):</label>
                <input type="number" class="fuelPercentage" placeholder="e.g., 50" min="0" max="100" required>
                <button class="removeBtn">Remove</button>
            </div>
        </div>
        <button id="addFuelBtn">Add Another Fuel</button>

        <label for="fuel-flow-rate" id="flow-rate-label">Fuel Volumetric Flow Rate (m³/h):</label>
        <input type="number" id="fuel-flow-rate" placeholder="Total Fuel Flow Rate" required>
        
        <label for="temperature">Gas Temperature (°C):</label>
        <input type="number" id="temperature" placeholder="Gas Temperature (°C)" required>
        
        <label for="pressure">Gas Pressure (bar):</label>
        <input type="number" id="pressure" placeholder="Gas Pressure (bar)" required>
        
        <label for="excess-air">Excess Air (%):</label>
        <input type="number" id="excess-air" placeholder="Excess Air (%)" required>
        
        <label for="flue-gas-temperature">Flue Gas Temperature (°C):</label>
        <input type="number" id="flue-gas-temperature" placeholder="Flue Gas Temperature (°C)" required>
        
        <label for="inlet-air-temperature">Inlet Air Temperature (°C):</label>
        <input type="number" id="inlet-air-temperature" placeholder="Inlet Air Temperature (°C)" required>
        
        <label for="reference-o2">Reference O₂ (%):</label>
        <input type="number" id="reference-o2" placeholder="Reference O₂ (%)" required>
        
        <button id="calculate-button">Calculate</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        let fuelData = [];
        let fuelCount = 0;

        // Fetch fuel data from JSON file
        fetch('fuel_data.json')
            .then(response => response.json())
            .then(data => {
                fuelData = data;
                initializeFuelSelection();
            })
            .catch(error => {
                console.error('Error loading fuel data:', error);
                alert('Failed to load fuel data.');
            });

        function initializeFuelSelection() {
            document.getElementById('addFuelBtn').addEventListener('click', addFuel);
            addFuel(); // Add the first fuel selection
        }

        function addFuel() {
            const fuelList = document.getElementById('fuelEntries');
            const fuelItem = document.createElement('div');
            fuelItem.className = 'fuel-entry';

            const fuelSelect = document.createElement('select');
            fuelSelect.className = 'fuelType';
            fuelData.forEach((fuel, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = `${fuel.Name} (${fuel.Type})`;
                fuelSelect.appendChild(option);
            });

            const percentageInput = document.createElement('input');
            percentageInput.type = 'number';
            percentageInput.className = 'fuelPercentage';
            percentageInput.placeholder = 'e.g., 50';
            percentageInput.min = 0;
            percentageInput.max = 100;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'removeBtn';
            removeButton.type = 'button';
            removeButton.onclick = () => {
                fuelItem.remove();
            };

            fuelItem.appendChild(fuelSelect);
            fuelItem.appendChild(percentageInput);
            fuelItem.appendChild(removeButton);
            fuelList.appendChild(fuelItem);

            fuelCount++;
        }

        document.getElementById('calculate-button').addEventListener('click', calculateCombustion);

        function calculateCombustion() {
            let mixture = [];
            let totalPercentage = 0;
            const fuelFlowRate = parseFloat(document.getElementById('fuel-flow-rate').value);
            const temperatureC = parseFloat(document.getElementById('temperature').value);
            const pressureBar = parseFloat(document.getElementById('pressure').value);
            const excessAirPercentage = parseFloat(document.getElementById('excess-air').value);
            const flueGasTemperatureC = parseFloat(document.getElementById('flue-gas-temperature').value);
            const inletAirTemperatureC = parseFloat(document.getElementById('inlet-air-temperature').value);
            const referenceO2 = parseFloat(document.getElementById('reference-o2').value);

            const fuelEntries = document.querySelectorAll('.fuel-entry');
            fuelEntries.forEach(entry => {
                const fuelSelect = entry.querySelector('.fuelType');
                const percentageInput = entry.querySelector('.fuelPercentage');
                const fuelIndex = parseInt(fuelSelect.value);
                const percentage = parseFloat(percentageInput.value);
                if (isNaN(percentage) || percentage <= 0) {
                    alert('Please enter a valid percentage for all fuels.');
                    return;
                }
                totalPercentage += percentage;
                mixture.push({ fuel: fuelData[fuelIndex], percentage });
            });

            if (Math.abs(totalPercentage - 100) > 0.01) {
                alert('Total percentage of fuels must add up to 100%.');
                return;
            }

            const results = performCalculations(mixture, temperatureC, pressureBar, fuelFlowRate, excessAirPercentage, flueGasTemperatureC, inletAirTemperatureC, referenceO2);
            displayResults(results);
        }

        function performCalculations(mixture, temperatureC, pressureBar, fuelFlowRate, excessAirPercentage, flueGasTemperatureC, inletAirTemperatureC, referenceO2) {
            const R = 8.314; // J/(mol·K)
            const totalMolarMass = mixture.reduce((sum, component) => sum + (component.percentage / 100) * component.fuel.MolarMass, 0);
            const totalLHV = mixture.reduce((sum, component) => sum + (component.percentage / 100) * component.fuel.HeatingValue, 0);
            const totalHHV = mixture.reduce((sum, component) => sum + (component.percentage / 100) * component.fuel.HHV, 0);

            const nFuel = fuelFlowRate / (totalMolarMass / 1000); // Convert kg/h to mol/s
            const nAir = nFuel * (1 / (0.2095)); // Molar flow rate of air required (using O2 fraction)

            const airFlowRate = (nAir * R * (inletAirTemperatureC + 273.15)) / (pressureBar * 1e5); // in m³/s
            const airFlowRateM3h = airFlowRate * 3600; // Convert to m³/h

            // Calculate combustion products
            const nCO2 = mixture.reduce((sum, component) => sum + (component.percentage / 100) * (component.fuel.C || 0) * nFuel, 0); // CO2 from carbon
            const nH2O = mixture.reduce((sum, component) => sum + (component.percentage / 100) * (component.fuel.H || 0) * nFuel / 2, 0); // H2O from hydrogen
            const nO2 = nAir * 0.2095; // O2 supplied
            const nN2 = nAir * 0.7905; // N2 in air

            return {
                totalMolarMass,
                totalLHV,
                totalHHV,
                nFuel,
                nAir,
                airFlowRateM3h,
                nCO2,
                nH2O,
                nO2,
                nN2
            };
        }

        function displayResults(results) {
            document.getElementById('results').innerHTML = `
                <h3>Results:</h3>
                <p>Average Molar Weight of Fuel Mixture: <strong>${results.totalMolarMass.toFixed(2)} g/mol</strong></p>
                <p>Lower Heating Value (LHV): <strong>${results.totalLHV.toFixed(2)} MJ/kg</strong></p>
                <p>Higher Heating Value (HHV): <strong>${results.totalHHV.toFixed(2)} MJ/kg</strong></p>
                <p>Molar Flow Rate of Fuel: <strong>${results.nFuel.toFixed(4)} mol/s</strong></p>
                <p>Molar Flow Rate of Air Required: <strong>${results.nAir.toFixed(4)} mol/s</strong></p>
                <p>Required Air Flow Rate: <strong>${results.airFlowRateM3h.toFixed(2)} m³/h</strong></p>
                <p>CO2 Produced: <strong>${results.nCO2.toFixed(4)} mol/s</strong></p>
                <p>H2O Produced: <strong>${results.nH2O.toFixed(4)} mol/s</strong></p>
                <p>O2 Supplied: <strong>${results.nO2.toFixed(4)} mol/s</strong></p>
                <p>N2 in Air: <strong>${results.nN2.toFixed(4)} mol/s</strong></p>
            `;
        }
    </script>
</body>
</html>
