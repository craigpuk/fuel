<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuel Analysis and Combustion Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fuel Analysis and Combustion Simulation</h1>
    <div id="app">
        <h2>Select Fuels</h2>
        <div id="fuel-selection"></div>
        
        <h2>Operational Parameters</h2>
        <form id="parameters-form">
            <label for="gas-pressure">Gas Pressure (Pa):</label>
            <input type="number" id="gas-pressure" name="gasPressure" required><br><br>
            
            <label for="fuel-temp">Fuel Temperature (°C):</label>
            <input type="number" id="fuel-temp" name="fuelTemp" required><br><br>
            
            <label for="air-inlet-temp">Air Inlet Temperature (°C):</label>
            <input type="number" id="air-inlet-temp" name="airInletTemp" required><br><br>
            
            <label for="excess-air">Excess Air (%):</label>
            <input type="number" id="excess-air" name="excessAir" required><br><br>
            
            <button type="submit">Calculate</button>
        </form>
        
        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <script src="fuel_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
