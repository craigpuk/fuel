<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Combustion Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Chart.js for graphical visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include MathJax for rendering chemical equations -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <header>
    <h1>Advanced Combustion Calculator</h1>
    <p>Powered by C Prescott</p>
  </header>

  <main>
    <!-- Fuel Selection Section -->
    <section id="fuel-selection">
      <h2>Select Fuels and Percentages</h2>
      <div id="fuel-list"></div>
      <button id="add-fuel-button">Add Fuel</button>
    </section>

    <!-- Combustion Variables Section -->
    <section id="combustion-variables">
      <h2>Enter Combustion Variables</h2>
      
      <div class="input-group">
        <label id="flow-rate-label" for="fuel-flow-rate" title="Fuel flow rate can be mass (kg/h) or volumetric (m³/h) depending on fuel type.">Fuel Flow Rate:</label>
        <input type="number" id="fuel-flow-rate" value="1600" step="any" title="Enter the fuel flow rate based on the selected fuel type.">
      </div>

      <div class="input-group">
        <label for="temperature" title="Temperature of the gas inlet in Celsius.">Gas Inlet Temperature (°C):</label>
        <input type="number" id="temperature" value="25" step="any">
      </div>

      <div class="input-group">
        <label for="inlet-air-temperature" title="Temperature of the inlet air in Celsius.">Inlet Air Temperature (°C):</label>
        <input type="number" id="inlet-air-temperature" value="10" step="any">
      </div>

      <div class="input-group">
        <label for="pressure" title="Pressure of the gas inlet in bar.">Gas Inlet Pressure (bar):</label>
        <input type="number" id="pressure" value="1" step="any">
      </div>

      <div class="input-group">
        <label for="excess-air" title="Percentage of excess air supplied to the combustion process.">Excess Air Percentage (%):</label>
        <input type="number" id="excess-air" value="10" step="any">
      </div>

      <div class="input-group">
        <label for="flue-gas-temperature" title="Temperature of the flue gas in Celsius.">Flue Gas Temperature (°C):</label>
        <input type="number" id="flue-gas-temperature" value="200" step="any">
      </div>

      <div class="input-group">
        <label for="reference-o2" title="Reference oxygen concentration in the flue gas for NOₓ correction.">NOₓ Reference O₂ (%):</label>
        <input type="number" id="reference-o2" value="3" step="any">
      </div>

      <!-- Additional Combustion Variables -->
      <div class="input-group">
        <label for="humidity" title="Relative humidity of the inlet air.">Relative Humidity (%):</label>
        <input type="number" id="humidity" value="50" step="any">
      </div>

      <button id="calculate-button">Calculate</button>
    </section>

    <!-- Results Section -->
    <section id="results">
      <h2>Results</h2>
      <div id="output"></div>
      
      <!-- Combustion Efficiency Visualization -->
      <div id="combustion-efficiency-chart-container">
        <h3>Combustion Efficiency</h3>
        <canvas id="combustion-efficiency-chart"></canvas>
      </div>

      <!-- Combustion Products Pie Chart -->
      <div id="combustion-products-chart-container">
        <h3>Combustion Products Composition</h3>
        <canvas id="combustion-products-chart"></canvas>
      </div>

      <!-- Export and Share Options -->
      <div id="export-options">
        <button id="export-pdf-button">Export as PDF</button>
        <button id="export-csv-button">Export as CSV</button>
        <button id="share-results-button">Share Results</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 C Prescott. All rights reserved.</p>
    <p>
      <a href="#top">Back to Top</a> | 
      <a href="documentation.html">Documentation</a> | 
      <a href="contact.html">Contact</a>
    </p>
  </footer>

  <!-- Include script.js for functionality -->
  <script src="script.js"></script>
</body>
</html>
