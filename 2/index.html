<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Combustion Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Advanced Combustion Calculator</h1>

  <!-- Fuel Selection Section -->
  <div id="fuel-selection">
    <h2>Select Fuels and Percentages</h2>
    <div id="fuel-list"></div>
    <button id="add-fuel-button">Add Fuel</button>
    <button id="create-custom-fuel-button">Create Custom Fuel</button>
  </div>

  <!-- Custom Fuel Creation Form -->
  <div id="custom-fuel-form" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-button" id="close-custom-fuel">&times;</span>
      <h2>Create Custom Fuel</h2>
      <form id="custom-fuel-form-element">
        <label for="custom-fuel-name">Name:</label>
        <input type="text" id="custom-fuel-name" required><br>

        <label for="custom-fuel-formula">Formula:</label>
        <input type="text" id="custom-fuel-formula" required><br>

        <label for="custom-fuel-type">Type:</label>
        <select id="custom-fuel-type" required>
          <option value="Gas">Gas</option>
          <option value="Liquid">Liquid</option>
          <option value="Solid">Solid</option>
        </select><br>

        <label for="custom-fuel-molar-mass">Molar Mass (g/mol):</label>
        <input type="number" id="custom-fuel-molar-mass" step="0.01" required><br>

        <label for="custom-fuel-heating-value">Lower Heating Value (MJ/kg):</label>
        <input type="number" id="custom-fuel-heating-value" step="0.01" required><br>

        <label for="custom-fuel-hhv">Higher Heating Value (MJ/kg):</label>
        <input type="number" id="custom-fuel-hhv" step="0.01" required><br>

        <button type="submit">Save Custom Fuel</button>
      </form>
    </div>
  </div>

  <!-- Combustion Variables Section -->
  <div id="combustion-variables">
    <h2>Enter Combustion Variables</h2>
    <label id="flow-rate-label" for="fuel-flow-rate">Fuel Flow Rate (m³/h):</label>
    <input type="number" id="fuel-flow-rate" value="100" min="0" step="0.01"><br>

    <label for="temperature">Ambient Temperature (°C):</label>
    <input type="number" id="temperature" value="25" min="-50" max="150" step="0.1"><br>

    <label for="inlet-air-temperature">Inlet Air Temperature (°C):</label>
    <input type="number" id="inlet-air-temperature" value="10" min="-50" max="150" step="0.1"><br>

    <label for="pressure">Pressure (bar):</label>
    <input type="number" id="pressure" value="1" min="0.1" max="10" step="0.01"><br>

    <label for="excess-air">Excess Air Percentage (%):</label>
    <input type="number" id="excess-air" value="10" min="0" max="200" step="0.1"><br>

    <label for="flue-gas-temperature">Flue Gas Temperature (°C):</label>
    <input type="number" id="flue-gas-temperature" value="150" min="0" max="1000" step="1"><br>

    <label for="reference-o2">Reference O₂ (%):</label>
    <input type="number" id="reference-o2" value="3" min="0" max="20" step="0.1"><br>

    <!-- Fuel Cost Calculation Section -->
    <label>
      <input type="checkbox" id="enable-cost-calculation"> Enable Fuel Cost Calculation
    </label>
    <div id="cost-inputs" style="display: none;">
      <label for="fuel-cost">Fuel Cost:</label>
      <input type="number" id="fuel-cost" step="0.01" placeholder="Enter cost"><br>

      <label for="min-flow-rate">Min Flow Rate:</label>
      <input type="number" id="min-flow-rate" step="0.01" placeholder="Enter min flow rate"><br>

      <label for="max-flow-rate">Max Flow Rate:</label>
      <input type="number" id="max-flow-rate" step="0.01" placeholder="Enter max flow rate"><br>
    </div>

    <!-- Combustion Points Section -->
    <h2>Enter O₂ and CO₂ Readings for 10 Points</h2>
    <div id="combustion-points">
      <!-- Dynamically generated combustion points will appear here -->
    </div>

    <button id="calculate-button">Calculate</button>
  </div>

  <!-- Results Section -->
  <div id="results">
    <h2>Results</h2>
    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
